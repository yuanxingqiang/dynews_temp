		<meta name="description" content="{$SEO['description']}">

        <!-- Bootstrap -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="{WEB_PATH}statics/dynews/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{WEB_PATH}statics/dynews/css/jquery.hiSlider.css">
		<link href="{WEB_PATH}statics/dynews/css/base.css" rel="stylesheet">

    <body>
        <div id="body">
			<!-- 网站头部分开始 -->
			<div class="header">
				<div class=".container-fluid">
					<div class="row" id="top">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="topCenter">
							<!-- 网站logo -->
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="logo">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logoTop"></div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<a href="">
										<img class="img-responsive" src="./dynews/img/dynewslogo.png" />
									</a>
								</div>
							</div>
							
							<!-- 天气 -->
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="weather">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 weatherTop"></div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" id="cityName">哈尔滨</div>
									<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="weatherIcon">
										<img src="./dynews/img/weather/weathy_01.png">
									</div>
									<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="weatherInfo">
										30℃
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 weatherTop"></div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="dateAndTime">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										2018年6月21日 星期四
									</div>
								</div>
							</div>
							
							<!-- 检索 -->
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="find">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search"></div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search">
									<form action="{APP_PATH}index.php" method="get" target="_blank">
										<div class="input-group">
											<input type="hidden" name="m" value="search"/>
											<input type="hidden" name="c" value="index"/>
											<input type="hidden" name="a" value="init"/>
											<input type="hidden" name="typeid" value="{$typeid}" id="typeid"/>
											<input type="hidden" name="siteid" value="{$siteid}" id="siteid"/>
											<input type="text" class="form-control text" name="q" id="q" placeholder="Search for...">
											<span class="input-group-btn">
												<button class="btn btn-default" type="submit">检索</button>
											</span>
										</div><!-- /input-group -->
									</form>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search"></div>
							</div>
							
							<!-- 微博微信 -->
							

							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" id="wei">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="weiTop"></div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="weibo">
									<a href="">
										<img class="img-responsive" src="./dynews/img/weibo.png" />
									</a>
									<button type="button" class="btn btn-primary" id="register">注册</button>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="weixin">
									<a href="">
										<img class="img-responsive" src="./dynews/img/weixin.png" />
									</a>
									<button type="button" class="btn btn-info" id="login">登录</button>
								</div>
							</div>

						
						</div>
					</div>
				</div>
			</div>
			<!-- 网站头部结束 -->				
							
			<!-- 网站菜单开始 -->		
			<div class="menu1 .container-fluid">
				<div class="menuState row">
					<ul>
						{pc:content  action="category" siteid="1" catid="0" num="12"}
						{loop $data $v}
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<li>
								<a target="_blank" href="{$v['url']}">{$v['catname']}</a>
							</li>
						</div>
						{/loop}
						{/pc}
					<ul>
				</div>
			</div>
			
			<div class="menu2 .container-fluid">
				<div class="menuType row">
					<ul>
					    {pc:content  action="category" siteid="1" catid="0" num="18"}
						{loop $data $v}
						{if $n>=13}
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<li>
								<a target="_blank" href="{$v['url']}">{$v['catname']}</a>
							</li>
						</div>
						{/if}
						{/loop}
						{/pc}
					<ul>
				</div>
			</div>
			<!-- 菜单结束 -->
