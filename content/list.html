{template "content","header"}
			
			<div class="nullRow"></div>
	
			<!-- 网站展示部分开始 -->
			<div class="bodyBranch1 .container-fluid">
				<div class="row" id="contentArea">
				
					<!-- 左边内容部分开始 -->
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 leftArea">

						
						<div class="row" id="globalNews">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nullRow"></div>
							{pc:content action="lists" catid="$catid" num="11" order="id DESC" page="$page"}
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 readTittle">
									{$catname}
							</div >
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nullRow"></div>
							<ul class="list-unstyled">
							    {loop $data $r}
								<li>
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 smallPic1">
										<a href="{$r['url']}"><img class="img-responsive" src="{thumb($r['thumb'],100,60)}" /></a>
									</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 globalNewsTittle">
										<a href="{$r['url']}" target="_blank">
											{$r['title']}
										</a>
									</div>
								</li>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nullRow"></div>
								{/loop}
							</ul>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nullRow"></div>
							<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								{$pages}
							</div>
							{/pc}
						</div>
						

					</div>
					<!-- 左边内容部分结束 -->
					
					<!--  右边内容开始 -->
					
					{template "content","right"}
					
					<!-- 右边内容结束 -->
				</div>
			</div>
			<!-- 网站展示部分结束 -->
			
{template "content","footer"}
